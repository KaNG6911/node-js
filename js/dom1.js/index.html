<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="con">
      <div id="box1">
        <h1>Tip Calculator</h1>
        <div id="nevtbox"></div>
      </div>
      <div class="container" id="container">
        <div id="header">
          <h2>Bill</h2>
          <input id="num" type="number" placeholder="$" />
        </div>
        <div id="main">
          <h2>Select Tip %</h2>
          <div id="mini">
            <button class="minis" id="min5">5%</button>
            <button class="minis" id="min10">10%</button>
            <button class="minis" id="min15">15%</button>
            <button class="minis" id="min25">25%</button>
            <button class="minis" id="min35">35%</button>
            <button class="minis" id="min50">50%</button>
            <button class="minis" id="min65">65%</button>
            <button class="minis" id="min80">80%</button>
          </div>
        </div>
        <div id="footer">
          <h2 id="out">Total 0.00</h2>
          <button id="butt">Reset</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
